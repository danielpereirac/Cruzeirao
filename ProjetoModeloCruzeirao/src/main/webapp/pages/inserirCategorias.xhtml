<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroCategoria.title']}" />
	</ui:define>


	<ui:define name="principal">

		<h1>
			<p:outputLabel value="#{msg['pages.cadastroCategoria.menu']}" />
		</h1>


				
		<h:form id="formCategoria">
			<p:panelGrid columns="2">
		
				<p:outputLabel value="#{msg['pages.cadastroCategoria.tipoCategoria']}" />
				<p:inputText value="#{categoriaManagedBean.categoria.tipoCategoria}" />
				<p:outputLabel value="#{msg['pages.cadastroCategoria.qntMinJogadores']}" />
				<p:inputText value="#{categoriaManagedBean.categoria.qntMinJogadores}" />
				<p:outputLabel value="#{msg['pages.cadastroCategoria.qntMaxJogadores']}" />
				<p:inputText value="#{categoriaManagedBean.categoria.qntMaxJogadores}" />
				
				<p:outputLabel value="#{msg['pages.cadastroCategoria.sexoCategoria']}" />
				<p:selectOneMenu id="sexo" value="#{categoriaManagedBean.categoria.sexoCategoria}">
            		<f:selectItem itemLabel="Select" itemValue="" />
            		<f:selectItem itemLabel="Male" itemValue="Male" />
            		<f:selectItem itemLabel="Female" itemValue="Female" />
        		</p:selectOneMenu>
        	
			</p:panelGrid>
			<p:commandButton value="#{msg['pages.cadastroCategoria.btnSalvar']}"
				action="#{categoriaManagedBean.salvar}"
				update=":formCategoria, :formTabelaCategoria" />
					<p:commandButton value="#{msg['pages.cadastroCampeonato.btnVoltar']}"
				action="#{campeonatoManagedBean.voltar}"/>
		</h:form>
		
		<br/>
		<h:form id="formTabelaCampeonato">
			<p:dataTable value="#{campeonatoManagedBean.campeonatoAtual}" var="aux"
				id="tabelaCampeonato" > 
		<p:outputLabel value="#{msg['pages.cadastroCategoria.campeonato']}" />
				<p:column headerText="#{msg['pages.cadastroCampeonato.codigo']}">
					<p:outputLabel value="#{aux.codigoCampeonato}" />
				</p:column>
				<p:column headerText="#{msg['pages.cadastroCampeonato.nome']}">
					<p:outputLabel value="#{aux.nomeCampeonato}" />
				</p:column>
				<p:column headerText="#{msg['pages.cadastroCampeonato.descricao']}">
					<p:commandLink  action="#{campeonatoManagedBean.descricaoCampeonato(aux)}" value="Descricao / Description"> </p:commandLink>
				</p:column>
				</p:dataTable>
				</h:form>
				
				<br/>
				<br/>
		


		<h:form id="formTabelaCategoria">
		<p:dataTable value="#{categoriaManagedBean.categorias}" var="aux"
			id="tabelaCategoria">
			<p:column headerText="#{msg['pages.cadastroCategoria.cod']}">
				<p:outputLabel value="#{aux.codigoCategoria}" />
			</p:column>
			<p:column headerText="#{msg['pages.cadastroCategoria.tipoCategoria']}">
				<p:outputLabel value="#{aux.tipoCategoria}" />
			</p:column>
			<p:column headerText="#{msg['pages.cadastroCategoria.descricao']}">
				<p:commandLink  action="#{categoriaManagedBean.descricaoCategoria2(aux)}" value="Descricao / Description"> </p:commandLink>
			</p:column>
			<p:column headerText="#{msg['pages.cadastroCategoria.campeonato']}">
				<p:outputLabel value="#{aux.campeonato.codigoCampeonato}" />
			</p:column>
			
			<p:column headerText="#{msg['pages.cadastroCategoria.opcoes']}">
				<p:commandLink  action="#{categoriaManagedBean.editarCategoria(aux)}" value="Editar / Edit " update=":formTabelaCategoria"> </p:commandLink>
			   	<p:commandLink  action="#{categoriaManagedBean.removerCategoria2(aux)}" value="Excluir / Delete" update=":formTabelaCategoria"> </p:commandLink>
			</p:column>
			
		</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
